<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/myBank/postReplenish}" th:object="${card}">
    <label for="number">Number card: </label>
    <input type="text" th:field="${card.number}" id="number">
    <br/>
    <label for="name">Name and Surname: </label>
    <input type="text" th:field="${card.name}" id="name">
    <br/>
    <label for="cvv">CVV card: </label>
    <input type="text" th:field="*{cvv}" id="cvv">
    <br/>

    <input type="text" name="userId" th:value="${userId}"/>



    <input type="submit" value="to pay">

</form>


</body>
</html>
